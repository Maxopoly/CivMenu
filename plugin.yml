name: CivMenu
main: vg.civcraft.mc.civmenu.CivMenu
version: 0.1
author: ['BlackXnt', 'Maxopoly', 'Rourke750']
depends: ['CivModCore']
commands:
  help:
    description: Help command.
    aliases: [help]
    permission: CivMenu.*
    usage: /help plugin
  sign:
    description: Command to sign agreement.
    aliases: [sign]
    permission: CivMenu.*
    usage: /sign
permissions:
    CivMenu.*:
      description: Gives access to /sign and /help
      default: true
